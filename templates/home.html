<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4</title>
  <link rel="stylesheet" href="/style/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: rgb(0, 0, 0);
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.6);
      display: block;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
    }

    h1 {
      font-size: 4rem;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .home-button {
      padding: 20px 50px;
      font-size: 1.8rem;
      border-radius: 12px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

 
  <img src="/static/mongif.gif" id="bg-video" alt="Fond animÃ©">

  <div class="content">
    <h1>Bienvenue sur Puissance 4</h1>

    <form action="/game" method="get">
      <button class="home-button">Jouer</button>
    </form>
  </div>

</body>
</html>
