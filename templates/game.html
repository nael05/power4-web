<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: white;
        }

        /* Vidéo de fond responsive */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop id="bg-video">
        <source src="/static/bgvideo.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos.
    </video>

    <h1>Puissance 4</h1>

    <!-- Tableau du jeu -->
    {{.BoardHTML}}
</body>
</html>
