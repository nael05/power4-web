<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4 - Jeu</title>
  <link rel="stylesheet" href="/style/style.css">
  <style>
    /* Style global */
    body {
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
      background-color: #0d1117; /* fallback si la vid√©o ne charge pas */
      overflow-x: hidden;
    }

    /* Titre */
    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
      z-index: 2;
      position: relative;
    }

    /* Plateau du jeu */
    #board {
      margin: 40px auto;
      display: inline-block;
      padding: 20px;
      border-radius: 20px;
      background: rgba(0, 119, 182, 0.35);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      z-index: 2;
      position: relative;
      transition: transform 0.3s ease;
    }

    #board:hover {
      transform: scale(1.02);
    }

    /* üé• Vid√©o de fond anim√©e */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      object-fit: cover;
      filter: brightness(0.5) blur(2px);
      z-index: -2;
      animation: float 15s ease-in-out infinite alternate;
    }

    /* Animation flottante du fond */
    @keyframes float {
      0% { transform: scale(1.05) translateY(0); }
      100% { transform: scale(1.1) translateY(-15px); }
    }

    /* Overlay sombre pour lisibilit√© */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Boutons */
    button, .arrow {
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover, .arrow:hover {
      transform: scale(1.1);
    }

    /* Texte d‚Äô√©tat */
    h2, p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* Bouton Rejouer */
    form button {
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(4px);
      cursor: pointer;
    }

    form button:hover {
      background-color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <!-- üé• Vid√©o de fond -->
  <video autoplay muted loop id="bg-video" playsinline preload="auto">
    <source src="/static/background.mp4" type="video/mp4">
    Votre navigateur ne supporte pas les vid√©os HTML5.
  </video>

  <!-- Voile sombre par-dessus la vid√©o -->
  <div class="overlay"></div>

  <!-- üß© Titre -->
  <h1>Puissance 4</h1>

  <!-- üéÆ Plateau du jeu -->
  <div id="board">
    {{.BoardHTML}}
  </div>
</body>
</html>
